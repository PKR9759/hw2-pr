<script>
    let increaseButton = document.getElementById('increase');
    let decreaseButton = document.getElementById('decrease');

    let allElements = document.querySelectorAll('*');



    increaseButton.addEventListener('click', () => {

        for (let i = 0; i < allElements.length; i++) {
            let font = window.getComputedStyle(allElements[i]).getPropertyValue("font-size");
            font = parseFloat(font);
            font++;
            allElements[i].style.fontSize = font + 'px';
        }
    });

    decreaseButton.addEventListener('click', () => {

        for (let i = 0; i < allElements.length; i++) {
            let font = window.getComputedStyle(allElements[i]).getPropertyValue("font-size");
            font = parseFloat(font);
            font--;
            allElements[i].style.fontSize = font + 'px';
        }
    });

</script>

<script>
    let tbtn = document.getElementById('toggle-button');
    function toggleMode() {
        var body = document.body;
        body.classList.toggle("dark-mode");

        // Store the current mode preference
        var modePreference = body.classList.contains("dark-mode") ? "dark" : "light";
        localStorage.setItem("modePreference", modePreference);

        tbtn.innerHTML = ((modePreference == 'dark') ? "Light" : "Dark") + " Mode";
    }

    // Apply the saved mode preference on page load
    window.onload = function () {
        var modePreference = localStorage.getItem("modePreference");
        if (modePreference === "dark") {
            document.body.classList.add("dark-mode");
           

        } else {
            document.body.classList.remove("dark-mode");

        }
        tbtn.innerHTML = ((modePreference == 'dark') ? "Light" : "Dark") + " Mode";


    };

</script>

    <script>
        const pieces = document.querySelectorAll('img');
        const whiteBoxes = document.querySelectorAll('.whitebox');
        const overlay = document.getElementById('overlay');
        const overlayMessage = document.getElementById('overlay-message');
        let activePiece = null;
    
        pieces.forEach(piece => {
          piece.addEventListener('dragstart', dragStart);
          piece.addEventListener('dragend', dragEnd);
        });
    
        whiteBoxes.forEach(whiteBox => {
          whiteBox.addEventListener('dragover', dragOver);
          whiteBox.addEventListener('dragenter', dragEnter);
          whiteBox.addEventListener('dragleave', dragLeave);
          whiteBox.addEventListener('drop', dragDrop);
        });
    
        function dragStart() {
          activePiece = this;
          setTimeout(() => this.classList.add('invisible'), 0);
        }
    
        function dragEnd() {
          activePiece = null;
          this.classList.remove('invisible');
        }
    
        function dragOver(e) {
          e.preventDefault();
        }
    
        function dragEnter(e) {
          e.preventDefault();
          this.classList.add('hovered');
        }
    
        function dragLeave() {
          this.classList.remove('hovered');
        }
    
        function dragDrop() {
          this.classList.remove('hovered');
          this.appendChild(activePiece);
          checkForWin();
        }
    
        function checkForWin() {
          const whiteBoxes = document.querySelectorAll('.whitebox');
          const positions = [
            { row: 0, col: 0, piece: '11' },
            { row: 1, col: 1, piece: '22' },
            { row: 0, col: 1, piece: '12' },
            { row: 1, col: 0, piece: '21' }
          ];
    
          let win = true;
            let win2=true;
          positions.forEach(position => {
            const whiteBox = whiteBoxes[position.row * 2 + position.col];
            const img = whiteBox.querySelector('img');
    
            if (!img || img.getAttribute('src') !== `${position.piece}.webp`) {
              win = false;
              if(!img) {
                win2 = false;
            }
            }
          });
          
          if (win) {
            showOverlay('Congratulations! You Win!');
          }
          else if (!win && win2) {
            showOverlay('play again');
          }
        }
    
        function showOverlay(message) {
          overlayMessage.textContent = message;
          overlay.style.display = 'flex';
        }

    
    
        function hideOverlay() {
          overlay.style.display = 'none';
        }
    
        function startGame() {
          hideOverlay();
        }
    
        function endGame() {
          showOverlay('Game Over!');
        }
    
        window.addEventListener('load', startGame);
        const restartButton = document.querySelector('.restartbtn');
        restartButton.addEventListener('click', ()=>{
          location.reload();

        });
      </script>
