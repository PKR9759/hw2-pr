<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .cont {
            /* width: 90vw;
            height: 96vh; */
            /* overflow-x: hidden; */
            transform: all 0.5s;
            
            padding: 0;
            margin: 0;
            height:500px;
            width:1500px;
        }
        
        .im {
            width: 98%;
            height: 100%;
            position: absolute;
            overflow-x: hidden;
        }
        
        .lft {
            height: 30px;
            width: 30px;
            position: absolute;
            top: 50%;
            left: 10px;
        }
        
        .rgt {
            height: 30px;
            width: 30px;
            position: absolute;
            top: 50%;
            right: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="cont">
        <img class="im" src="sl1.jpg" alt="img2">
        <img class="im" src="sl2.png" alt="img3">
        <img class="im" src="sl3.webp" alt="img1">
        <div class="btn">
            <button class="lft">&#8249</button>
            <button class="rgt">&#8250</button>
        </div>

    </div>


    <script>
        const imgs = document.querySelectorAll('.im');
        let lbtn = document.querySelector('.lft');
        let rbtn = document.querySelector('.rgt');


        var index = 0;

        function slideTo(indexi) {


            imgs[indexi].style.display = 'block';
            for (let i = 0; i < 3; i++) {
                if (i != indexi) {
                    imgs[i].style.display = 'none';
                }
            }
            index = indexi;
        }





        lbtn.addEventListener('click', () => {
            index--;
            if (index < 0)
                index = 2;
            slideTo(index);
        });
        rbtn.addEventListener('click', () => {
            index++;
            if (index > 2)
                index = 0;
            slideTo(index);
        });
        setInterval(() => {

            index++;
            if (index == 3)
                index = 0;
            slideTo(index);

        }, 3000)
    </script>
</body>

</html>
