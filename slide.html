<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .cont{
            position: relative;
            overflow: hidden;
            width:100%;
            height:500px;
        }  
        .sec{
            display:flex;
            position: absolute;
            width:300%;
            height:100%;
        }
            
            /* background-size: cover; */
        
        .sec img{
            height:100%;            
            width:33.33%;
            object-fit: cover;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="sec">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg">
            <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg">
            <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600">
            
        </div>
    </div>


    <script>
        let slidea = document.querySelector('.sec');
        let index=0;
        function slideTo(index) {
            slidea.style.transform=`translateX(-${index*33.33}%)`;

        }
        setInterval(()=>{
            index++;
            if(index>2){
                index=0;
            }
            slideTo(index);
            
        },3000)
    </script>
</body>
</html>
